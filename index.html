<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Kast App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4e73efe4f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="logo">
          <img src="img/kast-logo-horizontal-color-white.svg" alt="">
        </div>
        <button class="openKastButton">Open Kast</button>
        <nav class="nav topNav">
          <button class="navBtnGroup">
            <span class="navButtonLine"></span>
            <span class="navButtonLine"></span>
            <span class="navButtonLine"></span>
          </button>
        </nav>
      </header>
      <section class="section_top">
        <img src="img/laptop-table.png" alt="watch party">
        <h1>Watch parties made easy.</h1>
        <span class="subTitle">Share movies, TV shows, and whatever you want with friends online. Join millions of kasters today!</span>
        <button class="btn btn_std">
          Open Kast
        </button>
      </section>
      <footer class="footer">footer</footer>
    </div>
  </body>
</html>
